<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - SENAI</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <span>Velocidade do carro</span>
    <input type="number" name="txtvel" id="txtvel">
    <span>Km/h</span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `A sua velocidade atual é de <strong>${vel}<strong>`
        res.innerHTML += '<p>Dirija sempre com o cinto de segurança!<p/>'

      if(vel > 60) {
       res.innerHTML +='voce ultrapassou a velocidade permitida, MULTADO!'
      }


        }
    </script>
</body>
</html>
