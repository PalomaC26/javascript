<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE - SENAI</title>
    <style>
        body{
            background-color: rgb(118, 118, 226);
            color: aliceblue;
            font: normal 12pt Arial;
        }
        input.Idade{
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificação de idade para Votação</h1>
    <span>Digite sua Idade</span>

    <input type="number" id="Idade" class="Idade">
    <br>
    <input type="button" value="Verificar" onclick="verificarIdadeParaVotacao()">
    <br>
    <div id="res" class="resultado">Resultado</div>


    <script>
       function verificarIdadeParaVotacao() {
      var idade = document.querySelector('input#idade').valueAsNumber
      var mensagem

       if(idade <16) {
          mensagem = 'Não vota'

       } else if (idade < 18 || idade >= 65){
          mensagem = 'Voto opcional'

       } else{
        mensagem = 'Voto obrigatório!'
       }

       document.getElementById('res').innerHTML = `Voce tem ${idade} anos. ${mensagem}`
      
    }
    </script>
</body>
</html>
